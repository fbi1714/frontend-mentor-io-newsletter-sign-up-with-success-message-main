<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="newsletter-cta">
   <picture>
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
   </picture>

   <h2>Stay updated!</h2>
   <p>Join 60,000+ product manager receiving monthly updates on:</p>

   <ul class="checkmark-list">
    <li>Product discovery and building what matters</li>
    <li>Measuring to ensure updates are a success</li>
    <li>And much more!</li>
   </ul>

   <form>
    <div class="form-group">
      <label for="">Email address</label>
      <input placeholder="email@company.com" type="email" id="email">
    </div>

    <button class="button">Subscribe to monthly newsletter</button>
   </form>

  </div>
</body>
</html>
